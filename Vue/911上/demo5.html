<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue基础指令</title>
	<!-- 1.引入vue.js -->
	<script src="./vue.js"></script>
</head>
<body>
	<!-- 2.创建Dom对象 -->
	<div id="app">
		<!-- 注意符号，注意格式，注意语法！！！ --> 
    <p v-html="message">123</p>
    <p>{{message.split('').reverse().join('')}}</p>
    <!--     v-bind:==> :   v-on:click==>@click 这个v-on最好不要简写，因为在asp，.net,mvc某些页面中兼容识别不太好   -->
    <button @click="reverseMessage">逆转信息</button> 
	</div>
	<script>

    
    //3.声明Vue对象
     var app = new Vue({
     	el:'#app',//Vue对象中，每一个属性以逗号相隔，Element
     	data:{//注意1：渲染后会覆盖Dom树中的内容
        message:'<h2>Hello Teacher Ji</h2>' 
     	},
      methods: {//注意2：数据翻转后没有这个数据
        reverseMessage: function(){
          this.message=this.message.split('').reverse().join('')
        }
      }
     }) 

	</script>
</body>
</html>
