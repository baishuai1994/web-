<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='./vue.js'></script>
</head>
<body>
  <div id="app">
  {{ message | msg2 | capitalize}}
</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    message: 'wuqiong'
  },
  //筛选器的属性和方法
  filters: {
    capitalize: function (value) {
      if (!value) return '对不起，你找的人不在'
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1)
      // return value
    },
    msg2:function(value){
      return value+"haha"
    }
  }
})
</script>
</body>
</html>
