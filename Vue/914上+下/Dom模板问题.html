当使用 DOM 作为模板时 (例如，将 el 选项挂载到一个已存在的元素上)，
你会受到 HTML 的一些限制，
因为 Vue 只有在浏览器解析和标准化 HTML 后才能获取模板内容。

尤其像这些元素 <ul>，<ol>，<table>，<select> 限制了能被它包裹的元素，而一些像 <option> 这样的元素只能出现在某些其它元素内部。
在自定义组件中使用这些受限制的元素时会导致一些问题，例如：
<table>
  <my-row>...</my-row>
</table>

###自定义组件 <my-row> 被认为是无效的内容，因此在渲染的时候会导致错误。


注意！！！！
如果您使用来自以下来源之一的字符串模板，这些全报错！！！！

1.<script type="text/x-template">
2.JavaScript 内联模板字符串
3.  .vue 组件

因此，有必要的话请使用字符串模板。




☆☆☆☆变通的方案是使用特殊的 is 属性：
<table>
  <tr is="my-row"></tr>
</table>
