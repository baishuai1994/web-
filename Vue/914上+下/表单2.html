<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<!-- 起步 ：创建一个声明式渲染 -->
    <div id="app">
    	<span>Multiline message is:</span>
      <p style="white-space: pre-line">{{ message }}</p>
      <br>
      <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>
    <script>
      var app=new Vue({
      	el:'#app',//element元素
      	data:{
          message:'hello'
      	}
      })
    //看起来，这像是一个简单的字符串模板渲染
    //但是，在vue背后，做了很多工作，背后的Dom与数据已经发生了绑定，所有的元素都已为响应式。

    </script> 
</body>
</html>
