<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./vue.js"></script>
</head>
<body>
	<!-- 起步 ：创建一个声明式渲染 -->
<div id="app">
  <select v-model="selected">
    <option v-for="option in options" v-bind:value="option.value">
       {{ option.text }}
    </option>
  </select>
<span>Selected: {{ selected }}</span> 
</div>
<script>
  var app = new Vue({
        el: '#app',
        data: {
          selected: 'A',
          options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
            ]
        }
      })
    //看起来，这像是一个简单的字符串模板渲染
    //但是，在vue背后，做了很多工作，背后的Dom与数据已经发生了绑定，所有的元素都已为响应式。

    </script> 
</body>
</html>
