<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<script type="text/javascript">
			window.onload = function()
			{
				var app = new Vue({
					el:"#app",
					data:{
						msg:'welcome Vue'
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<input type="text" v-model="msg" />
		</div>
	</body>
</html>
