<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-1.7.2.js"></script>
		<link href="js/bootstrap.min.css" type="text/css" rel="stylesheet">	
	</head>
	
	<body>
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input type="text" id="username" class="form-control" / placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label for="age">年 龄：</label>
					<input type="text" id="age" class="form-control" / placeholder="请输入年龄">
				</div>
				<div class="form-group">
					<input type="button" value="添加" class="btn btn-primary"/>
					<input type="button" value="重置" class="btn btn-danger"/>
				</div>
			</form>
			<hr>
			<table class="table table-bordered table-hover">
				<caption class="h2 text-info text-center">用户信息表</caption>
				<tr class="text-danger">
					<th class="text-center">序号</th>
					<th class="text-center">姓名</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>
				<tr class="text-center">
					<td>1</td>
					<td>刘博</td>
					<td>20</td>
					<td>
						<button class="btn btn-primary btn-sm" data-toggle = "modal" data-target = "#layer">删除</button>
					</td>
				</tr>
				<tr class="text-center">
					<td>2</td>
					<td>李靳</td>
					<td>22</td>
					<td>
						<button class="btn btn-primary btn-sm">删除</button>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-right" >
						<button class="btn btn-success btn-sm">删除全部</button>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="text-center">
						<p>暂无数据......</p>
					</td>
				</tr>
			</table>
			<!--模态框 弹出框-->
			<div role="dialog" class="modal fade" id="layer" tabindex="-1" aria-labelledby="myModalLabel">
				<div class="modal-dialog">
					<div class="modal-content">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
