<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<h1 v-if="age>=25">Age:{{age}}</h1>
			<h1 v-else>Name:{{name}}</h1>
			<h1>----------分割线-----------</h1>
			<h1 v-show="name.indexOf('keep')>=0">Name:{{name}}</h1>
			<h1 v-else>Sex:{{sex}}</h1>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			age:28,
			name:"keepfool",
			sex:"Male"
		}
	})
</script>
