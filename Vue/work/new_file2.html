<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Sex</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="person in people">
						<td>{{person.name}}</td>
						<td>{{person.age}}</td>
						<td>{{person.sex}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			people:[
			{
				name:"Jack",
				age:30,
				sex:'Male'
			},
			{
				name:"Bill",
				age:26,
				sex:"Male"
			},
			{
				name:"Tracy",
				age:25,
				sex:"Female"
			},
			{
				name:"Chris",
				age:28,
				sex:"Male"
			}
			]
		}
	})
</script>
