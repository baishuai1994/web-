<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<body>
		<div id="app">
			<ul class="pagination">
				<li v-for="n in pageCount">
					<a href="javascript:void(0)" v-bind:class="activeNumber === n+1 ? 'active':''">{{n+1}}</a>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			activeNumber:1,
			pageCount:10
		}
	})
</script>
