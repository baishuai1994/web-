<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{padding: 0; margin: 0;}
		ul{
			list-style: none;
			position: relative;
			height: 30px;
			width: 170px;
		}
		li{
			display: block;
			width: 23px;
			height: 30px;
			float: left;
			background:url(img/starky.png) no-repeat 0 0px;
		}
		.star{
			background: url(img/starsy.png) no-repeat 0 0px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
	<body>
		<div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$("li").hover(function(){
			$(this).toggleClass("star");
			$(this).prevAll().toggleClass("star");
		})
	})
</script>
